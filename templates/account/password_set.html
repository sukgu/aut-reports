{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        <table>

        {{ form.as_table }}
        
        <tr>
        	<td></td>
	        <td>
	        	<button class="btn btn-success" type="submit" name="action" value="{% trans 'Set Password' %}">Submit</button>
	        </td>
        </tr>
        
        </table>
    </form>
{% endblock %}
